<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1 align="center">Wikipedia Viewer</h1>
<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a Random Wiki Article</a>
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
<span class="glyphicon glyphicon-search" id="bar"></span>
<center><input type='text' id="search_box" autofocus placeholder="Enter to search"></input>
  <button class="btn btn-primary" id="search">Search</button>
  <button class="btn btn-danger" id="clear">Clear</button>
  <br/>
  <p>Click the icon to search for a specific article</p>
</center>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
